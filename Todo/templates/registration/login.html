<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= title %></title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-serif">
    <div class="flex justify-center items-center mx-auto w-[50vw] my-5">
        <h6 class="text-6xl font-bold text-green-600">Login to your account</h6>
    </div>
    <div class="flex flex-col my-5 justify-center items-center mx-auto">
        <!-- <div> <%- include('header.ejs') %> </div>
        <div class="text-red-500"> <%- include('message.ejs')%> </div> -->
        {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li class="text-blue-500 text-lg" {% if message.tags %} class="{{ message.tags }}"{% endif %} >{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    </div>
        <div class="flex flex-col justify-center mx-auto w-[30vw] p-3 rounded-lg border-2 border-green-500">
            <form method="post" class="flex flex-col" >
              {% csrf_token %}
                <div class="py-3">
                  <label for="email">Email:</label>
                  <input type="email" name="email" class="border border-gray-300 text-gray-900 rounded p-2 w-full">
                </div>
                <div class="py-3">
                  <label for="password">Password:</label>
                  <input type="password" name="password" class="border border-gray-300 text-gray-900 rounded p-2 w-full">
                </div>
                <div class="py-3 mx-auto">
                <button type="submit" class="text-white bg-green-600 hover:bg-green-700 font-medium rounded px-5 py-2">Sign in</button>
                </div>
            </form>
        </div>
    </div>        
</body>
</html>
