<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= title %></title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-serif">
    <div class="flex justify-center items-center mx-auto w-[50vw] my-5">
      <h6 class="text-6xl font-bold text-green-600">Sign up as new user</h6>
    </div>
    <div class="flex flex-col my-5 justify-center items-center mx-auto">
      <!-- <div> <%- include('header.ejs') %> </div>
      <div class=""> <%- include('message.ejs')%> </div>    -->
    </div>
       
        <div class="flex flex-col justify-center mx-auto w-[30vw] p-3 rounded-lg border-2 border-green-500">
            <form method="post" class="flex flex-col">
              {% csrf_token %}
                <div class="py-3">
                  <label for="firstName">First Name:</label>
                  <input type="text" name="firstName" required class="border border-gray-300 text-gray-900 rounded p-2 w-full">
                </div>
                <div class="py-3">
                  <label for="lastName">Last Name:</label>
                  <input type="text" name="lastName" required class="border border-gray-300 text-gray-900 rounded p-2 w-full">
                </div>
                <div class="py-3">
                  <label for="email">Email:</label>
                  <input type="email" name="email" required class="border border-gray-300 text-gray-900 rounded p-2 w-full">
                </div>
                <div class="py-3">
                  <label for="password">Password:</label>
                  <input type="password" name="password" required class="border border-gray-300 text-gray-900 rounded p-2 w-full">
                </div>
                <div class="py-3 mx-auto">
                <button type="submit" class="text-white bg-green-600 hover:bg-green-700 font-medium rounded px-5 py-2">Sign up</button>
                </div>
            </form>
        </div>
    </div>     
</body>    
</html>
